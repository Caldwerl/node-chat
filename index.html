<!DOCTYPE html>
<html>
<head>
  <title>Empty Datacube</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/module.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <form id="name-form" action="">
        <input class="input-lg col-xs-5" type="text" id="chat-name" placeholder="Enter your name" />
      </form>
      <div id="chat-status" class="alert alert-info col-xs-4" role="alert">Status: <span>Idle</span>
      </div>
      <div id="chat-count" class="alert alert-info col-xs-2" role="alert">Connected: <span>0</span>
      </div>
    </div>

    <div class="row">
      <div id="chat-display" class="col-xs-8 blog-main"></div>
      <div id="chat-name-list" class="col-xs-3 blog-sidebar blog-sidebar-inset"></div>
    </div>
  </div>

  <footer class="navbar">
    <div class="container">
      <div class="row">
        <form id="msg-form" action="">
          <input class="input-lg col-lg-8 col-xs-8" type="text" id="chat-message" placeholder="Enter your message" />
          <input class="btn btn-primary btn-lg col-lg-3 col-xs-3" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </footer>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/index.js"></script>
</body>
</html>
